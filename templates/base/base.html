<!-- templates/base/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}VetLog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            bottom: 0;
            width: 280px;
            background: #343a40;
            padding-top: 20px;
            z-index: 1000;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 280px;
            padding: 20px;
        }
        @media (max-width: 992px) {
            .sidebar { position: static; width: 100%; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

    <!-- Верхняя панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <i class="bi bi-heart-pulse"></i> VetLog
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white me-3">
                    {{ user.first_name|default:user.username }}
                </span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Выйти</a>
            </div>
        </div>
    </nav>

    <!-- Левое меню -->
    <div class="sidebar text-white">
        <div class="px-4">
            <h5 class="text-white-50">Меню</h5>
<ul class="nav flex-column">
    <li class="nav-item mb-2">
        <a href="{% url 'home' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'home' %}active bg-primary rounded{% endif %}">
            <i class="bi bi-house-door"></i> Главная
        </a>
    </li>
    <li class="nav-item mb-2">
        <a href="{% url 'pet_list' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'pet_list' %}active bg-primary rounded{% endif %}">
            <i class="bi bi-paw"></i> Мои питомцы
        </a>
    </li>
    <li class="nav-item mb-2">
        <a href="{% url 'health:upcoming' %}" class="nav-link text-white {% if 'vaccination_upcoming' in request.path %}active bg-primary rounded{% endif %}">
            <i class="bi bi-calendar-check"></i> Календарь прививок
        </a>
    </li>
    <li class="nav-item mb-2">
        <a href="{% url 'health:list' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'health:list' %}active bg-primary rounded{% endif %}">
            <i class="bi bi-syringe"></i> Все прививки
        </a>
    <!-- </li>
    <li class="nav-item mb-2">
        <a href="#" class="nav-link text-white">
            <i class="bi bi-shield-shaded"></i> Обработки от паразитов
        </a>
    </li>
    <li class="nav-item mb-2">
        <a href="#" class="nav-link text-white">
            <i class="bi bi-hospital"></i> Визиты к врачу
        </a>
    </li> -->
</ul>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="main-content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
